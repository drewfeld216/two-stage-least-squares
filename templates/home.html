{% extends 'base.html' %}

{% block header %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2SLS</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <meta name="viewport" content="width=device-width user-scalable=no">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-dark bg-primary navbar-fixed-top">
        <a class="navbar-brand" href="#">Two Stage Least Squares | Columbia Business School</a>
        <ul class="navbar-nav px-3">
      </ul>
    </nav>

    <br>
    <br>

    <!-- Input and GET Request -->
    <div class="container mx-auto center" style="margin-left: 5vw !important; margin-right: 5vw !important;">


        <div class="row">
            <div class="col-6" id="form">
                <form id="form" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="csv-input" name="file">
                    </div>
                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Select Columns">
                </form>
            </div>
            <div class="col"></div>
        </div>

    </div>


    </div>

    <br>
    <br>

    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
{% endblock %}
